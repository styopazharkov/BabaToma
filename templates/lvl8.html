<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Уровень 8</title>
</head>
<body>
    <h2>Уровень 8</h2>
    <p class="info">
        Tвой код 'Ура', но куда-же его вбивать?
    </p >
    <div class="hint">
        <p class="info">
            Попробуй нажать Ctrl+Shift+C. Потом найди где написано 'visibility: hidden;' и удали эти слова (возможно придется два раза на них нажать).
        </p>
    </div>

    <p class="error">
        {% if  error %}
            {{error}}
        {% endif  %}
    </p>
    <form action="/lvl9" method="POST" autocomplete="off" style="visibility: hidden;">
        <input type="text" name="code" placeholder="Введи код">
        <input type="submit" value="Далее">
    </form>
</body>
</html>
